<section class="container-md d-flex justify-content-center align-items-center">
    <form [formGroup]="form" (ngSubmit)="login()">
        <div class="form-floating mb-3">
            <input type="email" class="form-control" formControlName="username" id="username" placeholder="name@example.com">
            <label for="username">Email</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" formControlName="password" id="password" placeholder="Password">
            <label for="password">Contrase√±a</label>
        </div>
        <div class="form-floating mb-3 d-flex justify-content-center">
            <button type="submit" class="btn btn-primary">Autenticar</button>
        </div>
    </form>
</section>
