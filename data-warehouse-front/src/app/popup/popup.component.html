<div class="modal" tabindex="-1" role="dialog"  [ngStyle]="{'display':display}">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle"> <i class="{{icon}}"></i> {{title}} </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="onCloseHandled()"></button>
        </div>
        <div class="modal-body">
          <ng-content></ng-content>
        </div>
        <div class="modal-footer">
          <button *ngIf="showConfirm" type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="onCloseHandled()">Cancelar</button>
          <button *ngIf="showConfirm" type="button" class="btn btn-primary" (click)="onSaved()">Guardar</button>
        </div>
      </div>
    </div>
  </div>
